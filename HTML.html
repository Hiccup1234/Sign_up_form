<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="Script.js"></script>
</head>
<body>
    <div class="main">
        <div class="side-hero">
            <div>
                <img src="./odin-lined.png" alt="The Odin Project Logo">
                <h1>Sign-up Form</h1>
            </div>
            <p>By Raj Shyamalan</p>
        </div>
        <div class="form-section">
            <div class="header">
                <div>
                    <p><b>Ready to take the next step?</b></p>
                    <p>Create your account now and start enjoying all the features our platform has to offer. Sign up for free and begin your
                    journey with us!</p>
                </div>
            </div>
            <div>
                <div class='input-section'>
                    <p>Let's get you started!</p>
                    <form id="my-form">
                        <label for="firstname">First Name
                            <input type="text" id="firstname" name="firstname" required>
                            <div id='first-name-error' class='error'></div>
                        </label>
                        <label for="lastname">Last Name
                            <input type="text" id="lastname" name="lastname" required>
                            <div id='last-name-error' class='error'></div>
                        </label>
                        <label for="email">Email
                            <input type="email" id="email" name="email" required autocomplete="off">
                            <div id='email-error' class='error'></div>
                        </label>
                        <label for="phonenumber">Phone Number
                            <input type="tel" id="phonenumber" name="phonenumber" required pattern='[0-9]{10}'>
                            <div id='tel-error' class='error'></div>
                        </label>
                        <label for="password">Password
                            <input type="password" id="password" name="password" required
                                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                            <div id='password-error' class='error'></div>
                        </label>
                        <label for="passwordC">Confirm Password
                            <input type="password" id="passwordC" name="passwordC" required
                                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                            <div id='passwordC-error' class='error'></div>
                        </label>
                    </form>
                </div>
            </div>
            <div class='submit-section'>
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
